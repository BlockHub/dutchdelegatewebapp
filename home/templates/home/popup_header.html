<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="dutchdelegate webapp, for setting your payout frequency and more">
    <meta name="Author" content="Charles">
    {% load staticfiles %}
    <title>Dutchdelegate</title>
    <link rel="shortcut icon" href="{%  static 'favicon.png' %}">

    <!-- Bootstrap core CSS and JS -->

      <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item active">
              <a class="nav-link" href="{% url 'console_update' %}">wallet settings
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout?next=/home">logout {{ request.user.username }}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login/">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup/">register</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>

            {% endblock %}
