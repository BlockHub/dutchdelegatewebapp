        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">

        <div class="collapse navbar-collapse" id="navbarResponsive">

              <li class="nav-item active">
              <a class="nav-link" href="/console/update/">wallet settings

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout?next=/home">logout {{ request.user.username }}</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login/">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup/">register</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
